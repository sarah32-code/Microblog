<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Microblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body
    style="background-image: url('../images/backgorund.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat;">

<body>
    <header>
        <br>
        <h1 class="text-center mt-5">Welcome Microblog</h1>
    </header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm" class="border p-4 rounded shadow">
                    <!-- Username  -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <!-- Password  -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <!-- Submit  -->
                    <button type="submit" class="btn btn-primary" style="background-color:#6a5acd; border:none;">Login</button>
                </form>
               <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register here</a></p> 
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom py-3">
        <div class="container text-center">
            <span class="text-white">&copy; 2024 Microblog. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/landing.js"></script>
</body>

</html>

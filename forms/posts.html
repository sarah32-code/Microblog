    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">

<body style="background-image: url('../images/backgorund.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat;">

    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Microblog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

    <main class="container mt-5">
        <form id="postForm" class="mb-3">
            <div class="input-group">
                <textarea id="postText" class="form-control" placeholder="What's on your mind?" required></textarea>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
        <button id="sortByUsernameBtn" class="btn btn-sm btn-outline-secondary me-2">Sort by Username</button>
        <button id="sortByDatePostedBtn" class="btn btn-sm btn-outline-secondary">Sort by Date Posted</button>

        <div id="postsList" ></div>
    </main>
